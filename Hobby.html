<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hobby</title>
    <link rel="stylesheet" type="text/css" href="../FE39-onl-Hobbyart/style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="flex">
            <form action="action_page.php">
                <fieldset class="action-form_wrap">
                  <h1>Способ получения</h1>

                  <label for="city"></label>
                  <input name="city" class="city"placeholder="Город*" id="city"></input>
                  
                  <div class="datalist-holder">
                    <input list="delivery-method" style='border:0;'placeholder="Способ доставки*" name="delivery-method" class="datalist-input" />
                    <datalist id="delivery-method" >
                        <option value="Belarus post">
                        <option value="pickup">
                        <option value="Express delivery">
                     </datalist>
                 </div>
                 <label for="street"></label>
                 <input name="street" class="street"placeholder="Улица*" id="street"></input>
                 <label for="house"></label>
                 <input name="house" class="house"placeholder="Дом*" id="house"></input>
                 <label for="flat"></label>
                 <input name="flat" class="flat"placeholder="Квартира*" id="flat"></input>
                 <label for="index"></label>
                 <input name="index" class="index"placeholder="индекс*" id="index"></input>
                 <label for="comment"></label>
                  <textarea name="comment" class="comment"placeholder="Комментарий*" id="comment"></textarea>
                  
                  <h1>Данные получателя</h1>

                  <label for="surname"></label>
                  <input type="text" class="surname" placeholder="Фамилия*" name="surname" required>

                  <label for="name"></label>
                  <input type="text" class="name" placeholder="Имя*" name="name" required>

                  <label for="patronymic"></label>
                  <input type="text" class="patronymic" placeholder="Отчество*" name="patronymic" required>
              
                  <label for="phone"></label>
                  <input type="phone" class="phone"placeholder="Телефон*" name="phone" required>
              <h2>По этому номеру телефона мы свяжемся с вами для подтверждения заказа</h2>

                  <label for="email"></label>
                  <input type="email"class="email" placeholder="Email*" name="email" required>
              <h2>На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</h2>
              <label for="checkbox">
                <input type="checkbox" name="mailing list" value="mailing list">
                Подписаться на рассылку новинок и акций
              </label>
              <h1>Способ оплаты</h1>
              <fieldset style='border:0;'>
                
                <div>
                  <input type="radio" id="cash" name="drone" value="cash" checked style='box-sizing: border-box; width: 19px;
                  height: 19px;
                  display: inline;
                margin-right: 16px;
                vertical-align:middle;
                  left: 156px;
                  top: 1262px;
                  color:#976464;
                  background: linear-gradient(102.48deg, #976464 -29.03%, #CFA5A5 97.75%);'>
                  <span for="cash" style='vertical-align:middle;'>Оплата при получении наличными или картой</span>
                </div>
            
                <div>
                  <input type="radio" id="card" name="drone" value="card" style='box-sizing: border-box; width: 19px;
                  height: 19px;
                  display: inline;
                  margin-right: 16px;
                vertical-align:middle;
                  left: 156px;
                  top: 1217px;
                  color:#976464;
                  background: linear-gradient(102.48deg, #976464 -29.03%, #CFA5A5 97.75%);'>
                  <span for="card" style='vertical-align:middle;'>Оплата банковской картой онлайн</span>
                </div>
            
            </fieldset>
              </form>
              
        </div>

    </div>
